    <style>
      :root {
        --primary-color: #cbcdf7;
        --secondary-color: #ffccc2;
        --tertiary-color: #7376ec;
        --primary-font: Courier, Courier, Courier, sans-serif;
        --seconary-font: "Raleway", Raleway, bold;
      }

      html,
      body {
        height: 100vh;
        margin: 0px;
      }

      body {
        background-color: var(--primary-color);
        font-family: var(--primary-font);
        color: var(--tertiary-color);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        background-image: url('template.png');
        height: 80%; 
        background-size:contain;
        background-position: center;
        background-attachment: fixed;
        background-size: cover;
        background-repeat: no-repeat;

      }

      #profile {
        display: flex;
        flex-direction: column;
        gap: 15px;
        text-align: center;
        align-items: center;
        max-width: 400px;
        margin: auto;
        margin-top: 200px;
        margin-bottom: 20px;
        padding-left: 20px;
        padding-right: 20px;
        min-width: 260px;
      }

      h1 {
        margin: 0px;
        color: var(--tertiary-color);
        font-size: 1.35em;
      }

      h2 {
        margin-top: -10px;
        color: var(--tertiary-color);
        font-size: 1em;
        font-weight: lighter;
      }

      img.profile {
        max-width: 150px;
        max-height: 150px;
        border-radius: 50%;
        padding: 5px;
        background-color: var(--secondary-color);
        border: #7376ec double;
      }

      #profile a[href=""] {
        display: none;
      }

      #profile a {
        display: flex;
        width: 100%;
        height: 54px;
        background-color: var(--secondary-color);
        padding-left: 10px;
        padding-right: 10px;
        align-items: center;
        text-decoration: none;
        color: var(--tertiary-color);
        font-weight: bold;
        font-size: medium;
        font-family: var(--seconary-font);
        border: 5px double var(--tertiary-color);
      }

      a span.label {
        flex-grow: 1;
      }

      a:hover {
        opacity: 0.8;
      }


      #source {
        font-size: x-small;
        display: flex;
        flex: 1;
        flex-direction: column-reverse;
        text-align: center;
        padding-bottom: 10px;
      }

      #source a {
        color: var(--tertiary-color);
      }
